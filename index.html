<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CC</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo CSS externo -->
</head>
<body>
    <h1>Generador de CC</h1> <!-- Usar <h1> para el título -->

    <div class="container">
        <button id="generateButton">Generar</button>
        <div id="generatedContent" class="hidden">
            <p id="generatedNumber"></p>
            <p id="generatedDate"></p>
            <p id="randomNumber"></p>
            <p id="generatedName"></p>
            <!-- Nuevo texto añadido aquí -->
            <p id="valueText">
                <strong>Value:</strong> <span id="valueRange"></span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
